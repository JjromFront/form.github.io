<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log In</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1ab7b0ae43.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="login-box__header">
                <h1 class="header-title">Juan Romero Designs</h1>
                <div class="header-description-container">

                    <span class="header-description">This is a design that is focused on using html css and javascript
                        in the most effective way and to look modern and good
                    </span>
                </div>
            </div>

            <div class="login-box__content">
                <form action="">

                    <div class="login-box__content-inputs">
                        <div class="username-input-container">
                            <label for="usernameInput">Username:</label>
                            <input type="text" id="usernameInput" placeholder="Enter your username" />
                        </div>

                        <div class="password-input-container">
                            <label for="passwordInput">Password:</label>
                            <input type="password" name="" id="passwordInput" placeholder="Enter your password" />
                            <!-- <i class="fa-sharp fa-solid fa-eye-slash"></i> -->
                            <i class="fa-solid fa-eye eye-icon"></i>
                        </div>
                    </div>
                </form>

                <div class="login-box__content-footer">
                    <div class="verification-container">
                        <!-- <i class="fa-solid fa-shield-check"></i> -->
                        <span class="verification-text"></span>
                    </div>

                    <button id="submitBtn">Submit</button>
                    <div class="other-options">

                        <span>Or register using</span>

                        <div class="icons">
                            <a href="#">
                                <i class="fa-brands fa-google"></i>
                            </a>

                            <a href="#">
                                <i class="fa-brands fa-facebook"></i>
                            </a>

                            <a href="#">
                                <i class="fa-brands fa-github"></i>
                            </a>

                            <a href="#">
                                <i class="fa-brands fa-instagram"></i>
                            </a>

                            <a href="#">
                                <i class="fa-solid fa-envelope"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
